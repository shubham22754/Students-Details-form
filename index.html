<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>    
    <div class="container">
        <h2>Students Information Form</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>

            <label for="course">Class/Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>  
            
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <h3>Submitted Information</h3>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Roll Number:</strong> <span id="resultRoll"></span></p>
            <p><strong>Class/Course:</strong> <span id="resultCourse"></span></p>
            <p><strong>Age:</strong> <span id="resultAge"></span></p>
            <p><strong>Gender:</strong> <span id="resultGender"></span></p>
            <p><strong>City:</strong> <span id="resultCity"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>          
            <p><strong>Phone:</strong> <span id="resultPhone"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
